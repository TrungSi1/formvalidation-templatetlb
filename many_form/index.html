<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - [Javascript base] Form validation - HTML template</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="avartar" class="form-label">Ảnh đại diện</label>
          <input id="avartar" name="avartar" type="file" class="form-control" />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="province" class="form-label">Nơi ở</label>
          <select name="province" id="province" class="form-control">
            <option value="">--chọn Tỉnh/TP--</option>
            <option value="hcm">TP.Hồ Chí Minh</option>
            <option value="brvt">Bà Rịa-Vũng Tàu</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <div class="horizontal">
            <label for="gender" class="form-label">Giới tính:</label>
            <div class="ratio">
              <input
                name="gender"
                type="radio"
                value="male"
                class="form-control"
              />
              <span>Nam</span>
            </div>
            <div class="ratio">
              <input
                name="gender"
                type="radio"
                value="female"
                class="form-control"
              />
              <span>Nữ</span>
            </div>
          </div>
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <div class="horizontal">
            <label for="language" class="form-label">Ngôn ngữ:</label>
            <div class="checkbox">
              <input
                name="language"
                type="checkbox"
                value="vn"
                class="form-control"
              />
              <span>Việt Nam</span>
            </div>
            <div class="checkbox">
              <input
                name="language"
                type="checkbox"
                value="E"
                class="form-control"
              />
              <span>English</span>
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
    <!-- partial -->
    <script src="./validationForm.js"></script>
    <script></script>
  </body>
</html>
