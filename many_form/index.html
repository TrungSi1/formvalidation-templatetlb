<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - [Javascript base] Form validation - HTML template</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="main">
      <!-- FORM REGISTER -->
      <form action="" method="POST" class="form" id="register-form">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <!-- Tên form -->
        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            rules="required"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <!-- Ảnh đại diện -->
        <div class="form-group">
          <label for="avartar" class="form-label">Ảnh đại diện</label>
          <input id="avartar" name="avartar" type="file" class="form-control" />
          <span class="form-message"></span>
        </div>

        <!-- Nơi ở -->
        <div class="form-group">
          <label for="province" class="form-label">Nơi ở</label>
          <select name="province" id="province" class="form-control">
            <option value="">--chọn Tỉnh/TP--</option>
            <option value="hcm">TP.Hồ Chí Minh</option>
            <option value="brvt">Bà Rịa-Vũng Tàu</option>
          </select>
          <span class="form-message"></span>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            rules="required|email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <!-- Mật Khẩu -->
        <div class="form-group hasShowBtn">
          <label for="password" class="form-label">Mật khẩu</label>

          <input
            id="password"
            name="password"
            btn="showHide"
            rules="required|min:6"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="show-btn"><i class="fas fa-eye"></i></span>

          <span class="form-message"></span>
        </div>

        <!-- Xác nhận mật khẩu -->
        <div class="form-group hasShowBtn">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            rules="required|confirm"
            btn="showHide"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="show-btn"><i class="fas fa-eye"></i></span>
          <span class="form-message"></span>
        </div>

        <!-- Ratio giới tính-->
        <div class="form-group">
          <div class="horizontal">
            <label for="gender" class="form-label">Giới tính:</label>
            <div class="ratio">
              <input
                name="gender"
                type="radio"
                value="male"
                class="form-control"
              />
              <span>Nam</span>
            </div>
            <div class="ratio">
              <input
                name="gender"
                type="radio"
                value="female"
                class="form-control"
              />
              <span>Nữ</span>
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <!-- Checkbox ngôn ngữ -->
        <div class="form-group">
          <div class="horizontal">
            <label for="language" class="form-label">Ngôn ngữ:</label>
            <div class="checkbox">
              <input
                name="language"
                type="checkbox"
                value="vn"
                class="form-control"
              />
              <span>Việt Nam</span>
            </div>
            <div class="checkbox">
              <input
                name="language"
                type="checkbox"
                value="E"
                class="form-control"
              />
              <span>English</span>
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>

      <!-- FORM LOGIN -->
      <form action="" method="POST" class="form" id="login-form">
        <h3 class="heading">Đăng Nhập</h3>

        <div class="spacer"></div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            rules="required|email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group hasShowBtn">
          <label for="password" class="form-label">Mật khẩu</label>
          <!-- trong thẻ input có attribue required đó là lấy rule mặc định google -->
          <input
            id="password"
            name="password"
            btn="showHide"
            rules="required|min:6"
            type="password"
            placeholder="Nhập mật khẩu"
            required
            class="form-control"
          />
          <span class="show-btn"><i class="fas fa-eye"></i></span>
          <span class="form-message"></span>
        </div>
        <button class="form-submit">Đăng nhập</button>
      </form>
    </div>

    <!-- partial -->
    <script src="./validationForm.js"></script>

    <script>
      //---------------------------------------------------
      form = new Validator("#register-form");
      // form.onSubmit = (data) => postDatabase(data); // post Database
      form.onSubmit = (data) => console.log(data);
      //!------------------------------
      form2 = new Validator("#login-form");
      form2.onSubmit = (data) => console.log(data);
      //------------------------------
    </script>
  </body>
</html>
